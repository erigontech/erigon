aliases:
  Slot: uint64
  Epoch: uint64
  Bitvector64: uint64
  Bitvector4: uint8
  Root: '[32]byte'
  Signature: '[96]byte'
  Bytea: '[]byte'
structs:
  Status:
    - name: ForkDigest
      type: Bytea
      tags:
        json: 'fork_digest,omitempty'
        ssz-size: 4
    - name: FinalizedRoot
      type: Bytea
      tags:
        json: 'finalized_root,omitempty'
        ssz-size: 32
    - name: FinalizedEpoch
      type: Epoch
      tags:
        json: 'finalized_epoch,omitempty'
    - name: HeadRoot
      type: Bytea
      tags:
        json: 'head_root,omitempty'
        ssz-size: 32
    - name: HeadSlot
      type: Slot
      tags:
        json: 'head_slot,omitempty'
  ForkData:
    - name: CurrentVersion
      type: '[4]byte'
      tags:
        json: current_version
        ssz-size: 4
    - name: GenesisValidatorsRoot
      type: Root
      tags:
        json: genesis_validators_root
        ssz-size: 32
  SingleRoot:
    - name: Root
      type: Root
      tags:
        json: root
        ssz-size: 32
    - name: BodyRoot
      type: Root
      tags:
        json: body_root
        ssz-size: 32
  Checkpoint:
    - name: Epoch
      type: uint64
      tags:
        json: epoch
    - name: Root
      type: Root
      tags:
        json: root
        ssz-size: 32
  Goodbye:
    - name: Reason
      type: uint64
      tags:
        json: reason
  Ping:
    - name: Id
      type: uint64
      tags:
        json: id
  ENRForkID:
    - name: CurrentForkDigest
      type: Bytea
      tags:
        json: 'current_fork_digest,omitempty'
        ssz-size: 4
    - name: NextForkVersion
      type: Bytea
      tags:
        json: 'next_fork_version,omitempty'
        ssz-size: 4
    - name: NextForkEpoch
      type: Epoch
      tags:
        json: 'next_fork_epoch,omitempty'
