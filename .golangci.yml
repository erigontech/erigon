run:
  deadline: 10m

linters:
  presets:
    - bugs
    - error
    - unused
    - performance
  disable:
    - exhaustive
    - musttag
    - contextcheck
    - wrapcheck
    - goerr113
    - unparam
    - makezero #TODO: enable me
    - noctx #TODO: enable me
    - nilerr #TODO: enable me
    - errorlint #TODO: enable me
    - errchkjson #TODO: enable me
    - unused #TODO: enable me
    - gocheckcompilerdirectives
  enable:
    - unconvert
    #    - predeclared #TODO: enable me
    #    - thelper #TODO: enable me
    #    - wastedassign
    - gofmt
    - gocritic
#    - revive
#    - forcetypeassert
#    - stylecheck

linters-settings:
  gocritic:
    # Which checks should be enabled; can't be combined with 'disabled-checks';
    # See https://go-critic.github.io/overview#checks-overview
    # To check which checks are enabled run `GL_DEBUG=gocritic ./build/bin/golangci-lint run`
    # By default list of stable checks is used.
    enabled-checks:
      - ruleguard
      - truncateCmp
      # - defaultCaseOrder

    # Which checks should be disabled; can't be combined with 'enabled-checks'; default is empty
    disabled-checks:
      - regexpMust
      - appendAssign
      #      - hugeParam
      - rangeValCopy
      - exitAfterDefer
      - elseif
      - dupBranchBody
      - assignOp
      - singleCaseSwitch
      - unlambda
      - captLocal
      - commentFormatting
      - ifElseChain
      - importShadow
      - paramTypeCombine
      - builtinShadow
      - typeUnparen

    # Enable multiple checks by tags, run `GL_DEBUG=gocritic golangci-lint run` to see all tags and checks.
    # Empty list by default. See https://github.com/go-critic/go-critic#usage -> section "Tags".
    enabled-tags:
      - performance
      - diagnostic
      - opinionated
    disabled-tags:
      - experimental
    settings:
      ruleguard:
        rules: "rules.go"
      hugeParam:
        # size in bytes that makes the warning trigger (default 80)
        sizeThreshold: 1000
      rangeExprCopy:
        # size in bytes that makes the warning trigger (default 512)
        sizeThreshold: 512
        # whether to check test functions (default true)
        skipTestFuncs: true
      truncateCmp:
        # whether to skip int/uint/uintptr types (default true)
        skipArchDependent: true
      underef:
        # whether to skip (*x).method() calls where x is a pointer receiver (default true)
        skipRecvDeref: true

  govet:
    disable:
      - deepequalerrors
      - fieldalignment
      - shadow
      - unsafeptr
  goconst:
    min-len: 2
    min-occurrences: 2
  gofmt:
    auto-fix: false

issues:
  exclude-rules:
    - linters:
        - golint
      text: "should be"
    - linters:
        - errcheck
      text: "not checked"
    - linters:
        - staticcheck
      text: "SA(1019|1029|5011)"
    # Exclude some linters from running on tests files.
    - path: test\.go
      linters:
        - gosec
        - unused
        - deadcode
        - gocritic
    - path: hack\.go
      linters:
        - gosec
        - unused
        - deadcode
        - gocritic
    - path: cmd/devp2p
      linters:
        - gosec
        - unused
        - deadcode
        - gocritic
    - path: metrics/sample\.go
      linters:
        - gosec
        - gocritic
    - path: p2p/simulations
      linters:
        - gosec
        - gocritic
    - path: p2p/dnsdisc
      linters:
        - gosec
        - gocritic
