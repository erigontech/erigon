run:
  deadline: 10m

linters:
  disable-all: true
  enable:
    - gosec
    - ineffassign
    - depguard
    - typecheck
    - unused
    - misspell

issues:
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gosec
        - unused
  exclude:
    # gosec: Profiling endpoint is automatically exposed on /debug/pprof
    - G108
