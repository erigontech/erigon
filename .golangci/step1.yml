run:
  deadline: 10m

linters:
  disable-all: true
  enable:
    - govet
    - errcheck
    - gocritic
    - goconst
    - gofmt
    - interfacer
    - structcheck
    - stylecheck
    - staticcheck
    - goerr113
    - unconvert
    - unparam
    - varcheck
    - scopelint
    - nakedret
    - prealloc
    - deadcode
    - unused
    - gosimple
    - ineffassign
    - gosec
    - depguard
    - typecheck
    - misspell
    - revive

linters-settings:
  govet:
    check-shadowing: true
    enable-all: true
  goconst:
    min-len: 2
    min-occurrences: 2
  gofmt:
    auto-fix: false

issues:
  exclude:
    - composites
    - G108  # gosec: Profiling endpoint is automatically exposed on /debug/pprof
  exclude-rules:
    - linters:
        - goerr113
      text: "do not define dynamic errors"
    - linters:
        - stylecheck
      text: "(should be|should have name of the form)"
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - gosec
        - unused
        - deadcode
