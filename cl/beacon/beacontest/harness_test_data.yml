tests:
  - name: "equality expression"
    expect:
      data:
        hello: world
    actual:
      data:
        hello: world
    compare:
      type: "expr"
      expr: "actual == expect"
  - name: "neg equality expr"
    expect:
      data:
        hello: world
    actual:
      data:
        hello: worlds
    compare:
      expr: "actual != expect"
  - name: "subkey world"
    expect:
      data:
        hi: world
    actual:
      data:
        hello: world
    compare:
      expr: "actual.hello == expect.hi"
  - name: "default compare"
    expect:
      data:
        hello: world
    actual:
      data:
        hello: world
  - name: "default neg compare"
    expect:
      data:
        hello: world
    actual:
      data:
        hello: worlds
    compare:
      expr: "actual != expect"
  - name: "key order doesnt matter for non literal"
    expect:
      data:
        a: 1
        b: 2
    actual:
      raw: '{"b":2,"a":1}'
  - name: "key order does matter for literal"
    expect:
      data:
        a: 1
        b: 2
    actual:
      raw: '{"b":2,"a":1}'
    compare:
      literal: true
      expr: "actual != expect"
