name: Manifest Check
on:
  push:
    branches:
      - main
      - 'release/**'
    paths:
      - 'go.mod'
  pull_request:
    branches:
      - main
      - 'release/**'
    paths:
      - 'go.mod'
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:

jobs:
  #  check-snap-modifications:
