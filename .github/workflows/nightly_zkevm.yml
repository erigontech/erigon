name: Nightly - Build and Push Docker (Docker Hub + GHCR)

on:
  schedule:
    - cron: '0 0 * * *'  # Every night at midnight UTC
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  # Docker Hub
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  IMAGE_NAME: hermeznetwork/cdk-erigon
  # GHCR
  GHCR_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/cdk-erigon

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: false

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.prep.outputs.version }}
    steps:
      - name: Checkout zkevm branch
        uses: actions/checkout@v4
        with:
          ref: zkevm

      - name: Prepare timestamped tag
        id: prep
        run: |
          SHORT_SHA=$(echo "${GITHUB_SHA}" | head -c 7)
          DATE_TIME=$(date +"%Y%m%d%H%M%S")
          TAG="${DATE_TIME}-${SHORT_SHA}"
          echo "version=${TAG}" >> "$GITHUB_OUTPUT"

  build-and-push:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout zkevm branch
        uses: actions/checkout@v4
        with:
          ref: zkevm

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (multi-arch to Docker Hub + GHCR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}
            ${{ env.GHCR_IMAGE_NAME }}:${{ needs.prepare.outputs.version }}
          # (Optional) add an evergreen alias like :nightly to both registries:
          #   ${{ env.IMAGE_NAME }}:nightly
          #   ${{ env.GHCR_IMAGE_NAME }}:nightly
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          provenance: true
          sbom: true
