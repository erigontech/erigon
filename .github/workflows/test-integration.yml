name: Integration tests
on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  schedule:
    - cron: '20 16 * * *' # daily at 16:20 UTC
  workflow_dispatch:

jobs:
  tests:
    strategy:
      matrix:
        # list of os: https://github.com/actions/virtual-environments
        os:
          - ubuntu-22.04
          - macos-13
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - run: git submodule update --init --recursive --force
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'
      - name: Install dependencies on Linux
        if: runner.os == 'Linux'
        run: sudo apt update && sudo apt install build-essential

      - name: test-integration
        run: make test-integration

  tests-windows:
    strategy:
      matrix:
        os: [ windows-2022 ]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4
      - run: git submodule update --init --recursive --force
      - uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - uses: actions/cache@v3
        with:
          path: |
            C:\ProgramData\chocolatey\lib\mingw
            C:\ProgramData\chocolatey\lib\cmake
          key: chocolatey-${{ matrix.os }}
      - name: Install dependencies
        run: |
          choco upgrade mingw -y --no-progress --version 13.2.0
          choco install cmake -y --no-progress --version 3.27.8

      - name: test-integration
        run: .\wmake.ps1 test-integration
