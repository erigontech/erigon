name: Build and Push Docker

on:
  push:
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  # Docker Hub credentials
  DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
  DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  # Docker Hub image name
  IMAGE_NAME: hermeznetwork/cdk-erigon
  # GHCR image name
  GHCR_IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/cdk-erigon

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.prep.outputs.version }}
      latest_tag: ${{ env.LATEST_TAG }}
      ghcr_image_name: ${{ steps.prep.outputs.ghcr_image_name }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare version and flags
        id: prep
        run: |
          # Compute a branch-safe name and short SHA
          BRANCH_NAME=$(echo ${GITHUB_REF#refs/heads/} | sed 's/[^a-zA-Z0-9._-]/-/g')
          SHORT_SHA=$(echo ${{ github.sha }} | head -c 7)
          echo "BRANCH_NAME=${BRANCH_NAME}" >> $GITHUB_ENV
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_ENV

          # Choose tag based on event type
          TAG=$BRANCH_NAME-$SHORT_SHA
          if [[ "${{ github.event_name }}" == "push" ]]; then
            # NOTE: This uses the short SHA when pushing tags
            TAG=$SHORT_SHA
          elif [[ "${{ github.event_name }}" == "release" ]]; then
            TAG=${{ github.event.release.tag_name }}
          fi
          echo "version=$TAG" >> $GITHUB_OUTPUT

          # Control whether to also publish :latest
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "LATEST_TAG=false" >> $GITHUB_ENV
          else
            echo "LATEST_TAG=true" >> $GITHUB_ENV
          fi

          # Normalize GHCR owner to lowercase and expose image name as output
          GHCR_OWNER_LC=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "ghcr_image_name=ghcr.io/${GHCR_OWNER_LC}/cdk-erigon" >> $GITHUB_OUTPUT

  build-amd64:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (recommended for cross-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push AMD64 image (Docker Hub + GHCR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}-amd64
            ${{ needs.prepare.outputs.ghcr_image_name }}:${{ needs.prepare.outputs.version }}-amd64

  build-arm64:
    needs: prepare
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU (recommended for cross-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ARM64 image (Docker Hub + GHCR)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile
          push: true
          platforms: linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}-arm64
            ${{ needs.prepare.outputs.ghcr_image_name }}:${{ needs.prepare.outputs.version }}-arm64

  create-and-push-manifest:
    needs: [prepare, build-amd64, build-arm64]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKERHUB_USERNAME }}
          password: ${{ env.DOCKERHUB_TOKEN }}

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest (Docker Hub)
        run: |
          docker buildx imagetools create \
            --tag ${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }} \
            ${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}-amd64 \
            ${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}-arm64

          if [ "${{ needs.prepare.outputs.latest_tag }}" == "true" ]; then
            docker buildx imagetools create \
              --tag ${{ env.IMAGE_NAME }}:latest \
              ${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}-amd64 \
              ${{ env.IMAGE_NAME }}:${{ needs.prepare.outputs.version }}-arm64
          fi

      - name: Create and push manifest (GHCR)
        run: |
          docker buildx imagetools create \
            --tag ${{ needs.prepare.outputs.ghcr_image_name }}:${{ needs.prepare.outputs.version }} \
            ${{ needs.prepare.outputs.ghcr_image_name }}:${{ needs.prepare.outputs.version }}-amd64 \
            ${{ needs.prepare.outputs.ghcr_image_name }}:${{ needs.prepare.outputs.version }}-arm64

          if [ "${{ needs.prepare.outputs.latest_tag }}" == "true" ]; then
            docker buildx imagetools create \
              --tag ${{ needs.prepare.outputs.ghcr_image_name }}:latest \
              ${{ needs.prepare.outputs.ghcr_image_name }}:${{ needs.prepare.outputs.version }}-amd64 \
              ${{ needs.prepare.outputs.ghcr_image_name }}:${{ needs.prepare.outputs.version }}-arm64
          fi
