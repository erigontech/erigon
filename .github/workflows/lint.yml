name: Lint
on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
      - 'release/**'
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:

jobs:
  lint:
    if: ${{ github.event_name == 'push' || !github.event.pull_request.draft }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Lint root module
        uses: golangci/golangci-lint-action@v8
        with:
          version: 'v2.3.0'

      - name: Lint erigon-lib module
        uses: golangci/golangci-lint-action@v8
        with:
          working-directory: erigon-lib
          version: 'v2.3.0'

      - name: Lint erigon-db module
        uses: golangci/golangci-lint-action@v8
        with:
          working-directory: erigon-db
          version: 'v2.3.0'
