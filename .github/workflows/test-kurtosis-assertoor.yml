name: Kurtosis Assertoor GitHub Action

on:
    pull_request:
       branches:
          - main
       types:
           - opened
           - reopened
           - synchronize
           - ready_for_review

jobs:
    assertoor_test:
        strategy:
            matrix:
                # list of os: https://github.com/actions/virtual-environments
                os:
                    #- ubuntu-22.04
                    - macos-14
        runs-on: ${{ matrix.os }}

        steps:
            - uses: ethpandaops/kurtosis-assertoor-github-action@v1

