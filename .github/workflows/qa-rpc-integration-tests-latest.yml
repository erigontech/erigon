name: QA - RPC Integration Tests Latest

on:
  workflow_dispatch:     # Run manually
    inputs:
      force_dump_response:
        description: 'Force dump results even if they match (by default only if actual != expected)'
        type: boolean
        required: false
        default: false
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: >-
    ${{
      (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release/')) && 
      format('{0}-{1}', github.workflow, github.run_id) ||
      format('{0}-{1}', github.workflow, github.ref)
    }}
  cancel-in-progress: true

env:
  CHAIN: mainnet
  ERIGON_QA_PATH: /home/qarunner/erigon-qa
  RPC_PAST_TEST_DIR: /opt/rpc-past-tests

jobs:
  setup:
    name: Setup RPC Integ Test Latest
    runs-on: [self-hosted, qa]
    permissions:
      contents: read
    outputs:
      run_id: ${{ steps.vars.outputs.run_id }}
    steps:
      - name: Compute shared variables
        id: vars
        shell: bash
        run: |
          set -euo pipefail

          # Unique namespace for this workflow execution
          RUN_ID="${GITHUB_RUN_ID}-${GITHUB_RUN_ATTEMPT}"
          
          # Variables
          echo "run_id=${RUN_ID}" >> "$GITHUB_OUTPUT"

      - name: Print configuration (for logs)
        shell: bash
        run: |
          set -euo pipefail
          echo "Run ID:             ${{ steps.vars.outputs.run_id }}"

      - name: Prepare Redis database
        shell: bash
        working-directory: ${{ env.ERIGON_QA_PATH }}/test_system/qa-tests/rpc-tests
        run: |
          set -euo pipefail
          python3 coordinated_start.py --client "erigon" --run-id "${{ steps.vars.outputs.run_id }}" --chain "$CHAIN" --signal-creation
          python3 coordinated_start.py --client "geth" --run-id "${{ steps.vars.outputs.run_id }}" --chain "$CHAIN" --signal-creation

  test:
    name: RPC Integ Test Latest ${{ matrix.client }}
    needs: [setup]
    strategy:
      fail-fast: false
      matrix:
        include:
          - client: erigon
            runs-on: [self-hosted, qa, Ethereum, rpc-latest-erigon]
          - client: geth
            runs-on: [self-hosted, qa, Ethereum, rpc-latest-geth]
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 480
    permissions:
      contents: read
    env:
      RUN_ID: ${{ needs.setup.outputs.run_id }}
      CLIENT: ${{ matrix.client }}
      ERIGON_REFERENCE_DIR: /opt/erigon-versions/reference-version
      ERIGON_REFERENCE_DATA_DIR: /opt/erigon-versions/reference-version/datadir
      ERIGON_TESTBED_DATA_DIR: /opt/erigon-testbed/datadir
      TOTAL_TIME_SECONDS: 900 # 15 minutes
      REFERENCE_SYSTEM_HOST_ADDRESS: 157.180.55.78:8545
      ERIGON_ASSERT: true

    steps:
      - name: Check out repository
        if: matrix.client == 'erigon'
        uses: actions/checkout@v6

      - name: Sanity check Redis config
        shell: bash
        working-directory: ${{ env.ERIGON_QA_PATH }}/test_system/qa-tests/rpc-tests
        run: |
          set -euo pipefail
          python3 coordinated_start.py --client "$CLIENT" --run-id "$RUN_ID" --chain "$CHAIN" --signal-creation

      - name: Checkout RPC Tests Repository
        if: matrix.client == 'erigon'
        run: |
          rm -rf ${{runner.workspace}}/rpc-tests
          git -c advice.detachedHead=false clone --depth 1 --branch main https://github.com/erigontech/rpc-tests ${{runner.workspace}}/rpc-tests
          cd ${{runner.workspace}}/rpc-tests

      - name: Clean Erigon Build Directory
        if: matrix.client == 'erigon'
        run: |
          make clean

      - name: Build Erigon
        if: matrix.client == 'erigon'
        run: |
          make erigon integration
        working-directory: ${{ github.workspace }}

      - name: Pause the Erigon instance dedicated to db maintenance
        if: matrix.client == 'erigon'
        run: |
          python3 $ERIGON_QA_PATH/test_system/db-producer/pause_production.py || true

      - name: Save Erigon datadir Directory
        if: matrix.client == 'erigon'
        id: save_datadir_step
        run: |
          rm -rf $ERIGON_TESTBED_DATA_DIR || true

          echo "Mirror datadir"
          if ! "$GITHUB_WORKSPACE/cmd/scripts/mirror-datadir.sh" "$ERIGON_REFERENCE_DATA_DIR" "$ERIGON_TESTBED_DATA_DIR" > /dev/null 2>&1; then
            echo "Failed to mirror datadir from $ERIGON_REFERENCE_DATA_DIR to $ERIGON_TESTBED_DATA_DIR"
            echo "::error::Failed to mirror datadir"
            exit 1
          fi
          echo "datadir_saved=true" >> $GITHUB_OUTPUT

      - name: Run Migrations
        if: matrix.client == 'erigon'
        working-directory: ${{ github.workspace }}/build/bin
        run: |
          echo "Running migrations on datadir..."
          ./integration run_migrations --datadir $ERIGON_TESTBED_DATA_DIR --chain $CHAIN

      - name: Run Erigon
        if: matrix.client == 'erigon'
        id: erigon_running_step
        working-directory: ${{ github.workspace }}/build/bin
        run: |
          set +e # Disable exit on error
          echo "Starting Erigon..."
          
          ./erigon --prune.mode=minimal --datadir $ERIGON_TESTBED_DATA_DIR --http.api admin,debug,eth,parity,erigon,trace,web3,txpool,ots,net --ws > erigon.log 2>&1 &

          ERIGON_PID=$!
          echo "ERIGON_PID=$ERIGON_PID" >> $GITHUB_ENV
          echo "erigon_started=true" >> $GITHUB_OUTPUT
          
          sleep 5
          tail erigon.log
          
          if ! kill -0 "$ERIGON_PID" 2>/dev/null; then
            echo "Erigon failed to start"
            echo "::error::Error detected during tests: Erigon failed to start"
            exit 1
          fi
          echo "Erigon started"

      - name: Wait for port 8545 to be opened
        run: |
          # Geth is expected to be pre-running for the rpc-latest-geth runner
          # Erigon was started above
          for i in {1..30}; do
            if nc -z localhost 8545; then
              echo "Port 8545 is open"
              break
            fi
            echo "Waiting for port 8545 to open..."
            sleep 10
          done
          if ! nc -z localhost 8545; then
            echo "Port 8545 did not open in time"
            echo "::error::Error detected during tests: Port 8545 did not open in time"
            exit 1
          fi

      - name: Find a consensus on a common time to run the benchmark
        shell: bash
        working-directory: ${{ env.ERIGON_QA_PATH }}/test_system/qa-tests/rpc-tests
        run: |
          set -euo pipefail
          echo "Monitor sync, publish status to Redis, wait barrier, run Vegeta."
          echo "Context:"
          echo "  RUN_ID=${RUN_ID}"
          # Wait for an agreement between Erigon and Geth
          python3 coordinated_start.py --client "$CLIENT" --run-id "$RUN_ID" --chain "$CHAIN"

      - name: Run RPC Performance Tests
        if: matrix.client == 'erigon'
        id: test_step
        run: |
          commit=$(git -C ${{runner.workspace}}/erigon rev-parse --short HEAD)
          TEST_RESULT_DIR="$RPC_PAST_TEST_DIR/${CHAIN}_$(date +%Y%m%d_%H%M%S)_integration_${commit}_http"
          echo "TEST_RESULT_DIR=$TEST_RESULT_DIR" >> $GITHUB_ENV

          DUMP_RESPONSE=""
          if [[ "${{ inputs.force_dump_response }}" == "true" ]]; then
            DUMP_RESPONSE="always-dump-response"
            echo "Force response dump is enabled"
          fi

          chmod +x ${{ runner.workspace }}/erigon/.github/workflows/scripts/run_rpc_tests_ethereum_latest.sh

          set +e # Disable exit on error for test run
          ${{ runner.workspace }}/erigon/.github/workflows/scripts/run_rpc_tests_ethereum_latest.sh ${{ runner.workspace }} $TEST_RESULT_DIR $REFERENCE_SYSTEM_HOST_ADDRESS $DUMP_RESPONSE
          test_exit_status=$? # Capture test runner script exit status
          set -e # Re-enable exit on error after test run

          echo "test_executed=true" >> $GITHUB_OUTPUT

          if [ $test_exit_status -eq 0 ]; then
            echo "RPC tests completed successfully"
            echo "TEST_RESULT=success" >> "$GITHUB_OUTPUT"
          else
            echo "::error::Error detected during RPC tests: some tests failed, check the logs or the artifacts for more details"
            echo "TEST_RESULT=failure" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      - name: Generate Summary
        if: always() && matrix.client == 'erigon' && steps.test_step.outputs.test_executed == 'true'
        run: |
          SUMMARY_FILE="${{ env.TEST_RESULT_DIR }}/summary.md"
          LOG_FILE="${{ env.TEST_RESULT_DIR }}/output.log"

          cat << 'EOF' > $SUMMARY_FILE
          # ${{ github.workflow }} Report

          ## Test Configuration
          - **Chain:** ${{ env.CHAIN }}
          - **Result:** ${{ steps.test_step.outputs.TEST_RESULT }}

          ## Test Output
          ```
          EOF

          cat $LOG_FILE >> $SUMMARY_FILE

          echo '```' >> $SUMMARY_FILE

          cat $SUMMARY_FILE
          cat $SUMMARY_FILE >> $GITHUB_STEP_SUMMARY

      - name: Stop Erigon
        if: always() && matrix.client == 'erigon'
        working-directory: ${{ github.workspace }}/build/bin
        env:
          ERIGON_PID: ${{ env.ERIGON_PID }}
        run: |
          # Clean up erigon process if it's still running
          if [ -n "$ERIGON_PID" ] && kill -0 $ERIGON_PID 2> /dev/null; then
            echo "Erigon stopping..."
            kill $ERIGON_PID
            sleep 5
            echo "Erigon stopped"
          else
            echo "Erigon has already terminated"
          fi

      - name: Upload test results
        if: matrix.client == 'erigon' && steps.test_step.outputs.test_executed == 'true'
        uses: actions/upload-artifact@v6
        with:
          name: test-results
          path: |
            ${{ env.TEST_RESULT_DIR }}
            ${{ env.ERIGON_TESTBED_DATA_DIR }}/logs/

      - name: Save test results
        if: matrix.client == 'erigon' && steps.test_step.outputs.test_executed == 'true'
        working-directory: ${{ github.workspace }}
        env:
          TEST_RESULT: ${{ steps.test_step.outputs.TEST_RESULT }}
        run: |
          db_version=$(python3 $ERIGON_QA_PATH/test_system/qa-tests/uploads/prod_info.py $ERIGON_REFERENCE_DATA_DIR/../production.ini production erigon_repo_commit)
          if [ -z "$db_version" ]; then
            db_version="no-version"
          fi
          
          python3 $ERIGON_QA_PATH/test_system/qa-tests/uploads/upload_test_results.py --repo erigon --commit $(git rev-parse HEAD) --branch ${{ github.ref_name }} --test_name rpc-integration-tests --chain $CHAIN --runner ${{ runner.name }} --db_version $db_version --outcome $TEST_RESULT #--result_file ${{ github.workspace }}/result-$CHAIN.json

      - name: Delete Erigon Testbed Data Directory
        if: always() && matrix.client == 'erigon' && steps.save_datadir_step.outputs.datadir_saved == 'true'
        run: |
          if [ -d "$ERIGON_TESTBED_DATA_DIR" ]; then
            rm -rf "$ERIGON_TESTBED_DATA_DIR"
          else
            echo "Erigon testbed data directory does not exist: $ERIGON_TESTBED_DATA_DIR"
          fi

      - name: Resume the Erigon instance dedicated to db maintenance
        if: always() && matrix.client == 'erigon'
        run: |
          python3 $ERIGON_QA_PATH/test_system/db-producer/resume_production.py || true

      - name: Find a consensus on a common time to end the benchmark
        shell: bash
        working-directory: ${{ env.ERIGON_QA_PATH }}/test_system/qa-tests/rpc-tests
        run: |
          set -euo pipefail
          echo "Wait for an agreement between Erigon and Geth to end the benchmark"
          echo "Context:"
          echo "  RUN_ID=${RUN_ID}"
          # Wait for an agreement between Erigon and Geth
          MODIFIED_RUN_ID="$RUN_ID-end"
          python3 coordinated_start.py --client "$CLIENT" --run-id "$MODIFIED_RUN_ID" --chain "$CHAIN"

      - name: Send an error status to the other client
        if: failure()
        shell: bash
        working-directory: ${{ env.ERIGON_QA_PATH }}/test_system/qa-tests/rpc-tests
        run: |
          python3 coordinated_start.py --client "$CLIENT" --run-id "$RUN_ID" --chain "$CHAIN" --signal-error "workflow failed"

      - name: Action to check failure condition
        if: failure()
        run: |
          if [ "${{ steps.test_step.outputs.test_executed }}" != "true" ]; then
            echo "::error::Test not executed, workflow failed for infrastructure reasons"
          fi
          exit 1

      - name: Action for Success
        if: steps.test_step.outputs.TEST_RESULT == 'success' && matrix.client == 'erigon'
        run: echo "::notice::Tests completed successfully"

