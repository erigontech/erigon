name: Native Windows build (docs verification)

on:
  push:
    branches: [main, 'release/**']
  pull_request:
    branches: ['**']
    types: [opened, reopened, synchronize, ready_for_review]
  workflow_dispatch:

jobs:
  native-win-build:
    runs-on: windows-2025
    steps:
      - name: Configure Pagefile
        uses: al-cheb/configure-pagefile-action@v1.5
        with:
          minimum-size: 8GB
          disk-root: "C:"

      - uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - uses: actions/setup-go@v6
        with:
          go-version: '1.25'

      - name: Install build tools per docs
        run: choco install cmake make mingw -y

      - name: Restrict PATH to documented prerequisites only
        shell: bash
        run: |
          # Build a minimal PATH from only the documented prerequisites.
          # Dynamically discover tool locations (choco may install to
          # non-obvious paths) before we restrict PATH.
          # Use Windows-native paths (cygpath -w) so both bash and PowerShell
          # steps work. MSYS2 bash auto-translates Windows PATH entries.
          GOROOT_WIN="$(cygpath -w "$(go env GOROOT)")"
          GOPATH_WIN="$(cygpath -w "$(go env GOPATH)")"
          GCC_DIR_WIN="$(cygpath -w "$(dirname "$(which gcc)")")"
          MAKE_DIR_WIN="$(cygpath -w "$(dirname "$(which make)")")"
          CMAKE_DIR_WIN="$(cygpath -w "$(dirname "$(which cmake)")")"
          GIT_USR_BIN_WIN="$(cygpath -w /usr/bin)"
          GIT_MINGW_BIN_WIN="$(cygpath -w /mingw64/bin)"
          NEW_PATH="${GOROOT_WIN}\\bin;${GOPATH_WIN}\\bin;${GIT_USR_BIN_WIN};${GIT_MINGW_BIN_WIN};C:\\ProgramData\\chocolatey\\bin;${GCC_DIR_WIN};${MAKE_DIR_WIN};${CMAKE_DIR_WIN};C:\\Windows\\System32;C:\\Windows"
          echo "PATH=${NEW_PATH}" >> "$GITHUB_ENV"

      - name: Verify only documented tools are available
        shell: bash
        run: |
          echo "PATH=${PATH}"
          echo "---"
          echo "go:    $(go version)"
          echo "git:   $(git --version)"
          echo "make:  $(make --version | head -1)"
          echo "gcc:   $(gcc --version | head -1)"
          echo "cmake: $(cmake --version | head -1)"
          echo "bash:  $(bash --version | head -1)"

      - name: Build erigon (make erigon)
        shell: bash
        run: make erigon

      - name: Verify erigon.exe exists
        shell: bash
        run: test -f ./build/bin/erigon.exe

      - name: Build erigon from PowerShell (make erigon)
        shell: pwsh
        run: make erigon

      - name: Build all targets (make all)
        shell: bash
        run: make all

      - name: Run short tests
        shell: bash
        run: make test-short
