name: QA - Sync from scratch (minimal node)

on:
  push:
    branches:
      - 'release/3.*'
  schedule:
    - cron: '0 0 * * *'  # Run every night at 00:00 AM UTC
  workflow_dispatch:     # Run manually

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

permissions:
  models: read

jobs:
  minimal-node-sync-from-scratch-test:
    runs-on: [self-hosted, qa, long-running]
    timeout-minutes: 1440  # 24 hours
    strategy:
      fail-fast: false
      matrix:
        chain: [ mainnet, gnosis ]  # Chain name as specified on the erigon command line
    env:
      ERIGON_DATA_DIR: ${{ github.workspace }}/erigon_data
      ERIGON_QA_PATH: /home/qarunner/erigon-qa
      ERIGON_ASSERT: true
      TRACKING_TIME_SECONDS: 7200 # 2 hours
      TOTAL_TIME_SECONDS: 43200 # 18 hours
      CHAIN: ${{ matrix.chain }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v6

      - name: Clean Erigon Build & Data Directories
        run: |
          make clean
          rm -rf $ERIGON_DATA_DIR

      - name: Build Erigon
        run: |
          make erigon
        working-directory: ${{ github.workspace }}

      - name: Pause the Erigon instance dedicated to db maintenance
        run: |
          python3 $ERIGON_QA_PATH/test_system/db-producer/pause_production.py || true

      - name: Run Erigon and monitor chain sync
        id: test_step
        run: |
          set +e # Disable exit on error
          
          # Run Erigon, wait sync and check ability to maintain sync
          python3 $ERIGON_QA_PATH/test_system/qa-tests/tip-tracking/run_and_check_tip_tracking.py \
            ${{ github.workspace }}/build/bin $ERIGON_DATA_DIR $TRACKING_TIME_SECONDS $TOTAL_TIME_SECONDS Erigon3 $CHAIN minimal_node
          
          # Capture monitoring script exit status
          test_exit_status=$?
          
          # Save the subsection reached status
          echo "test_executed=true" >> "$GITHUB_OUTPUT"
          
          # Check test runner script exit status
          if [ $test_exit_status -eq 0 ]; then
            echo "Tests completed successfully"
            echo "::notice::Tests completed successfully"
            echo "TEST_RESULT=success" >> "$GITHUB_OUTPUT"
          else
            echo "Error detected during tests"
            echo "::error::Error detected during tests"
            echo "TEST_RESULT=failure" >> "$GITHUB_OUTPUT"
            exit 1
          fi

      - name: Upload Downloader Torrent Client Status
        if: ${{ always() && steps.test_step.outputs.test_executed == 'true' }}
        uses: actions/upload-artifact@v6
        with:
          name: torrent-client-status-${{ env.CHAIN }}
          path: torrent-client-status.txt

      - name: Save test results
        if: ${{ always() && steps.test_step.outputs.test_executed == 'true' }}
        env:
          TEST_RESULT: ${{ steps.test_step.outputs.TEST_RESULT }}
        run: |
          python3 $ERIGON_QA_PATH/test_system/qa-tests/uploads/upload_test_results.py \
            --repo erigon \
            --commit $(git rev-parse HEAD) \
            --branch ${{ github.ref_name }} \
            --test_name sync-from-scratch-minimal-node \
            --chain $CHAIN \
            --runner ${{ runner.name }} \
            --outcome $TEST_RESULT \
            --result_file ${{ github.workspace }}/result-$CHAIN.json

      - name: Prepare AI failure analysis context
        if: ${{ always() && steps.test_step.outputs.TEST_RESULT == 'failure' }}
        run: |
          echo "=== TEST RESULT JSON ===" > ${{ github.workspace }}/ai-prompt.txt
          cat ${{ github.workspace }}/result-$CHAIN.json >> ${{ github.workspace }}/ai-prompt.txt 2>/dev/null || echo "(result file not available)" >> ${{ github.workspace }}/ai-prompt.txt
          echo "" >> ${{ github.workspace }}/ai-prompt.txt
          echo "=== LAST 1000 WARNINGS AND ERRORS FROM ERIGON LOG ===" >> ${{ github.workspace }}/ai-prompt.txt
          grep -iE '\b(WARN|ERR|CRIT|FATAL|panic|FAIL)\b' $ERIGON_DATA_DIR/logs/erigon.log | tail -n 1000 >> ${{ github.workspace }}/ai-prompt.txt 2>/dev/null || echo "(log file not available)" >> ${{ github.workspace }}/ai-prompt.txt
          echo "" >> ${{ github.workspace }}/ai-prompt.txt
          echo "Analyze the above Erigon node sync test failure for chain=$CHAIN. Identify the root cause, highlight the most relevant error messages, and suggest what to investigate." >> ${{ github.workspace }}/ai-prompt.txt

      - name: AI failure analysis
        if: ${{ always() && steps.test_step.outputs.TEST_RESULT == 'failure' }}
        id: ai_analysis
        uses: actions/ai-inference@v1
        with:
          model: openai/gpt-5
          max-tokens: 1024
          system-prompt: >
            You are an expert in Ethereum execution clients, specifically Erigon.
            You are analyzing a failed sync-from-scratch QA test.
            Be concise: summarize the root cause in a few sentences, list the key error
            lines, and suggest next steps for debugging.
          prompt-file: ${{ github.workspace }}/ai-prompt.txt

      - name: Print AI failure analysis
        if: ${{ always() && steps.ai_analysis.outcome == 'success' }}
        run: |
          echo "## AI Failure Analysis for $CHAIN" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "${{ steps.ai_analysis.outputs.response }}" >> "$GITHUB_STEP_SUMMARY"

      - name: Upload test results
        if: ${{ always() && steps.test_step.outputs.test_executed == 'true' }}
        uses: actions/upload-artifact@v6
        with:
          name: test-results-${{ env.CHAIN }}
          path: |
            ${{ github.workspace }}/result-${{ env.CHAIN }}.json
            ${{ github.workspace }}/erigon_data/logs/

      - name: Upload metric plots
        if: ${{ always() && steps.test_step.outputs.test_executed == 'true' }}
        uses: actions/upload-artifact@v6
        with:
          name: metric-plots-${{ env.CHAIN }}
          path: ${{ github.workspace }}/metrics-${{ env.CHAIN }}-plots*

      - name: Upload FD Leak Analysis
        if: ${{ always() && steps.test_step.outputs.test_executed == 'true' }}
        uses: actions/upload-artifact@v6
        with:
          name: fd-leak-analysis-${{ env.CHAIN }}
          path: ${{ github.workspace }}/fd-leak-analysis-${{ env.CHAIN }}.md

      - name: Clean up Erigon data directory
        if: always()
        run: |
          rm -rf $ERIGON_DATA_DIR

      - name: Resume the Erigon instance dedicated to db maintenance
        if: always()
        run: |
          python3 $ERIGON_QA_PATH/test_system/db-producer/resume_production.py || true
          

