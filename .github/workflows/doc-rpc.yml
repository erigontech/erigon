name: RPC endpoint doc
on:
  push:
    branches:
      - zkevm
      - stable/**
      - release/**
  pull_request:
    branches:
      - zkevm
      - stable/**
      - release/**
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v4
        with:
          go-version: '1.25'
          
      - name: Set Go toolchain
        run: go env -w GOTOOLCHAIN=go1.25.0+auto
      - name: Check RPC endpoints doc
        run: |
          cd ./docs/endpoints
          make check-doc
