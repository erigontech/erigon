version: "2"
run:
  build-tags:
    - nosqlite
    - noboltdb
linters:
  enable:
    - asasalint
    - asciicheck
    - bidichk
    - bodyclose
    - durationcheck
    - errchkjson
    - errorlint
    - fatcontext
    - gocheckcompilerdirectives
    - gochecksumtype
    - gocritic
    - gosmopolitan
    - loggercheck
    - nilerr
    - nilnesserr
    - noctx
    - prealloc
    - predeclared
    - reassign
    - rowserrcheck
    - spancheck
    - sqlclosecheck
    - thelper
    - unconvert
    - wastedassign
    - zerologlint
    - perfsprint
  disable:
    - testifylint #TODO: enable me
    - staticcheck #TODO: enable me
    - recvcheck  #TODO: enable me
    - contextcheck
    - err113
    - exhaustive
    - gosec
    - makezero
    - musttag
    - protogetter
    - unparam
    - wrapcheck
  settings:
    goconst:
      min-len: 2
      min-occurrences: 2
    gocritic:
      enabled-checks:
        - ruleguard
      disabled-checks:
        - rangeValCopy
        - exitAfterDefer
        - elseif
        - dupBranchBody
        - assignOp
        - singleCaseSwitch
        - captLocal
        - commentFormatting
        - ifElseChain
        - appendAssign
        - preferFprint
        - sloppyReassign
        - sprintfQuotedString
        - deferInLoop
        - nilValReturn
        - evalOrder
        - commentedOutCode
        - returnAfterHttpError
        - weakCond
        - builtinShadowDecl
        - unnecessaryDefer
        - uncheckedInlineErr
        - preferStringWriter
      enabled-tags:
        - performance
        - diagnostic
      settings:
        hugeParam:
          sizeThreshold: 1000
        rangeExprCopy:
          sizeThreshold: 512
          skipTestFuncs: true
        ruleguard:
          rules: rules.go
        underef:
          skipRecvDeref: true
    gosec:
      excludes:
        - G115
    govet:
      disable:
        - deepequalerrors
        - shadow
        - unsafeptr
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - all
          - predeclared
          - thelper
        path: rlp/.*\.go
      - linters:
          - golint
        text: should be
      - linters:
          - recvcheck
        text: the methods of
      - linters:
          - errcheck
        text: not checked
      - linters:
          - staticcheck
        text: SA(1019|1029|5011)
      - linters:
          - gocritic
          - gosec
          - perfsprint
          - unused
        path: test\.go
      - linters:
          - gocritic
          - gosec
          - unused
        path: hack\.go
      - linters:
          - gocritic
          - gosec
          - unused
        path: cmd/devp2p
      - linters:
          - gocritic
          - gosec
        path: metrics/sample\.go
      - linters:
          - gocritic
          - gosec
        path: p2p/simulations
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  settings:
    gofmt:
      simplify: false
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
